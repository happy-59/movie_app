    <script>
        // var num = 10;
        // var num = 20;
        // document.write(num);
        // var 변수를 중복 선언 가능

        // let num = 10;
        // let num = 20;
        // document.write(num); //에러
        //let 변수는 중복 선언 안됨.

        const DIVISION_VALUE = 100; 
        // const DIVISION_VALUE = 200; //const 중복 선언 안됨.
        // DIVISION_VALUE = 1000; //상수. 즉 값을 변경할 수 없음
        // let cm = prompt('cm을 입력하세요','');
        // let m = cm / DIVISION_VALUE;
        // document.write(m + 'm입니다.');

        //함수 레벨 스코프와 블록 레벨 스코프
        //전역변수, 지역변수

        //함수 레벨 스코프
        var kor = 90; //전역변수
        function getScore(){
            kor = 100; //전역변수
            console.log(kor);//100
        }
        getScore();
        console.log(kor);//100

        var kor = 90; //전역변수
        function getScore(){
            var kor = 100; //지역변수(우선/함수밖에서 사용X)
            console.log(kor); //100
        }
        getScore();
        console.log(kor);//90

        //블록 레벨 스코프
        var num1 = 10; //전역변수
        {
            var num1 = 20; //전역변수
            console.log(num1); //20
        }
        console.log(num1); //20

        let num = 100; //전역변수
        {
            let num = 20; //지역변수
            console.log(num);//20
        }
        console.log(num);//100


        const num3 = 10;//전역변수
        {
            const num3 = 30;//지역변수
            console.log(num3);//30
        }
        console.log(num3);//10

        var num4 = 70;//전역변수
        if(num4===70){
            var sum1=50;//전역변수
        }
        console.log(sum1);//50

        let num2 = 90; //전역변수
        if(num2===90){
            let sum2 = 100; //지역변수
        }
        console.log(sum2); //에러
    </script>
